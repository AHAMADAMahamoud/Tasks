<ul class="list-group">
  <li *ngFor="let task of tasks" class="list-group-item">
    <div class="task-checkbox">
      <input type="checkbox" class="list-child" (change)="onTaskChange($event, task)" [checked]="task.completed">
      &nbsp;
      <span ngClass="{{task.completed? 'name completed' : 'name'}}">{{task.name}}</span>
      <span ngClass="badge {{getDueDateLabel(task)}} badge-pill float-right">{{task.dueDate}}</span>
    </div>
  </li>
</ul>
