server.address=192.168.1.28
spring.datasource.url=jdbc:postgresql://192.168.1.28:5432/my_task
spring.datasource.username=my_task_user
spring.datasource.password=my_task_pwd


spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.tomcat.max-wait=-1
spring.datasource.tomcat.max-active=20
spring.datasource.tomcat.max-idle=10
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.database=POSTGRESQL
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults= false

